<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="output.css">
    <script src="index.js" defer></script>
    <title>NevaTrip Test Task</title>
</head>
<body>
    <section class="calc">
        <div class="container">
            <div class="calc-content">
                <div class="calc-route">
                    <label class="calc-label block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400" for="route">Выберите направление</label>
                    <select name="route" id="route" class="calc-select bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
                        <option value="AB" selected>из A в B</option>
                        <option value="BA">из B в A</option>
                        <option value="ABA">из A в B и обратно в А</option>
                    </select>
                </div>
                <div class="calc-time">
                    <label class="calc-label block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400" for="time">Выберите время</label>
                    <div class="calc-time-block">

                    </div>

                </div>
                <div class="calc-count">
                    <label class="calc-label block mb-2 text-sm font-medium text-gray-900 dark:text-gray-400" for="num">Количество билетов</label>
                    <input id="num" class="num bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5" value="0" required>
                    <button class="button text-white right-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2">Посчитать</button>
                </div>
                <div class="calc-result">

                </div>
            </div>
        </div>
    </section>
</body>
</html>
